<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Enrollment From</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    



</head>


<body>


    <div class="item">

        <div class="container">
            <div>

                <h1 style="text-align: center;">Student Enrollment From</h1>
                <form id='tokenform' method="post">

                    <div class="container">
                        <form id="student-enrollment">


                            <label for="rollNo">Roll-No</label>
                            <input type="number" class="form-control" id="rollNo" placeholder="Roll No" min='1'
                                onchange="getStudentData()">

                            <label for="fullName">Full-Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name" disabled>

                            <label for="class">Class</label>
                            <input type="text" class="form-control" id="class" placeholder="Class" disabled>

                            <label for="birthDate"> Birth-Date</label>
                            <input type="date" class="form-control" id="birthDate" disabled>

                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="123 New York"
                                disabled>

                            <label for="enrollmentDate">Enrollment-Date</label>
                            <input type="date" class="form-control" id="enrollmentDate" disabled>


                            <div class='container btn-continer'>

                                <button type="button" class="btn btn-primary" id='saveBtn' onclick="saveData()"
                                    disabled>Save </button>
                                <button type="button" class="btn btn-primary" id='updateBtn' onclick="changeData()"
                                    disabled>Update</button>
                                <button type="button" class="btn btn-primary" id='resetBtn' onclick="resetForm()"
                                    disabled>Reset</button>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>

    </div>






    <script type='text/javascript' src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type='text/javascript' src="script.js"></script>
</body>

</html>
